<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SimpleWatch</title>
    <link rel="stylesheet" href="/static/css/theme.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        /* Main content */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .last-update {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--text-tertiary);
        }

        /* Service grid */
        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            animation: fadeIn 0.6s ease-out;
        }

        /* Service card */
        .service-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 1.5rem;
            cursor: pointer;
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            opacity: 0;
            transition: opacity var(--transition-normal);
        }

        .service-card:hover {
            border-color: var(--accent-primary);
            transform: translateY(-4px);
            box-shadow: var(--shadow-glow);
        }

        .service-card:hover::before {
            opacity: 1;
        }

        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .service-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .service-monitor-summary {
            font-size: 0.875rem;
            color: var(--text-tertiary);
            font-family: var(--font-mono);
        }

        .service-status-dot {
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .service-status-dot.operational {
            background: var(--status-operational);
            box-shadow: 0 0 15px var(--status-operational-glow);
        }

        .service-status-dot.degraded {
            background: var(--status-degraded);
            box-shadow: 0 0 15px var(--status-degraded-glow);
        }

        .service-status-dot.down {
            background: var(--status-down);
            box-shadow: 0 0 15px var(--status-down-glow);
            animation: pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .service-metrics {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .metric-row:last-child {
            border-bottom: none;
        }

        .metric-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        .metric-value {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        .metric-value.status {
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .metric-value.status.operational {
            background: var(--status-operational-bg);
            color: var(--status-operational);
        }

        .metric-value.status.degraded {
            background: var(--status-degraded-bg);
            color: var(--status-degraded);
        }

        .metric-value.status.down {
            background: var(--status-down-bg);
            color: var(--status-down);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 6rem 2rem;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.3;
        }

        .empty-state-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .empty-state-link {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 600;
        }

        .empty-state-link:hover {
            text-decoration: underline;
        }

        /* Monitor modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn var(--transition-normal);
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 1.5rem;
            padding: 2rem;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            animation: scaleIn var(--transition-normal);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }

        .modal-title {
            font-size: 1.75rem;
            font-weight: 700;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-tertiary);
            cursor: pointer;
            padding: 0.5rem;
            transition: color var(--transition-normal);
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .modal-overall-status {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-tertiary);
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .monitor-details-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .monitor-detail-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1.25rem;
            transition: all var(--transition-normal);
        }

        .monitor-detail-card:hover {
            border-color: var(--border-hover);
            box-shadow: var(--shadow-sm);
        }

        .monitor-detail-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .monitor-type {
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .monitor-description {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-family: var(--font-mono);
            word-break: break-all;
        }

        .monitor-interval {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .monitor-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.75rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .monitor-metric {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .monitor-metric-label {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .monitor-metric-value {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="navigation" data-page="dashboard"></div>

    <!-- Main content -->
    <div class="main-container">
        <div class="page-header">
            <h1 class="page-title">Mission Control</h1>
            <div class="last-update" id="lastUpdate"></div>
        </div>

        <div id="dashboardGrid" class="service-grid"></div>

        <div id="emptyState" class="empty-state hidden">
            <div class="empty-state-icon">⚡</div>
            <h2 class="empty-state-title">No services configured yet</h2>
            <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">
                Start monitoring your services in seconds
            </p>
            <a href="/static/services.html" class="empty-state-link">
                Add your first monitor →
            </a>
        </div>
    </div>

    <!-- Monitor Details Modal -->
    <div id="monitorDetailsModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalServiceName"></h2>
                <button onclick="closeMonitorModal()" class="modal-close">
                    <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <div class="modal-overall-status">
                <div style="flex: 1;">
                    <div style="font-size: 0.875rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.5rem;">Overall Status</div>
                    <div style="display: flex; align-items: center; gap: 0.75rem;">
                        <span id="modalOverallStatus" style="font-size: 1.25rem; font-weight: 700;"></span>
                        <span id="modalStatusIndicator" class="service-status-dot"></span>
                    </div>
                    <div id="modalMonitorSummary" style="font-size: 0.875rem; color: var(--text-tertiary); margin-top: 0.5rem; font-family: var(--font-mono);"></div>
                </div>
            </div>

            <div style="margin-bottom: 1rem;">
                <h3 style="font-size: 1.125rem; font-weight: 700; margin-bottom: 1rem;">Monitor Details</h3>
                <div id="monitorDetailsList" class="monitor-details-list"></div>
            </div>
        </div>
    </div>

    <script src="/static/js/theme.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/nav.js"></script>
    <script src="/static/js/polling.js"></script>
    <script src="/static/js/charts.js"></script>
    <script>
        requireAuth();

        const userInfo = getUserInfo();
        let statusPoller;

        function getStatusClass(status) {
            return status === 'operational' ? 'operational' :
                   status === 'degraded' ? 'degraded' :
                   status === 'down' ? 'down' : 'unknown';
        }

        function getStatusText(status) {
            const texts = {
                'operational': 'Operational',
                'degraded': 'Degraded',
                'down': 'Down',
                'maintenance': 'Maintenance',
                'unknown': 'Unknown'
            };
            return texts[status] || 'Unknown';
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);

            if (diff < 60) return `${diff}s ago`;
            if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
            return `${Math.floor(diff / 86400)}d ago`;
        }

        function getMonitorSummary(monitors) {
            const operational = monitors.filter(m => m.status === 'operational').length;
            const degraded = monitors.filter(m => m.status === 'degraded').length;
            const down = monitors.filter(m => m.status === 'down').length;
            const unknown = monitors.filter(m => m.status === 'unknown').length;

            const parts = [];
            if (operational > 0) parts.push(`${operational} ✓`);
            if (degraded > 0) parts.push(`${degraded} ~`);
            if (down > 0) parts.push(`${down} ✗`);
            if (unknown > 0) parts.push(`${unknown} ?`);

            return parts.join(', ');
        }

        function createStatusWidget(service) {
            const monitorSummary = service.monitors && service.monitors.length > 0
                ? getMonitorSummary(service.monitors)
                : '';

            return `
                <div class="service-card" onclick="openMonitorModal(${service.service_id})">
                    <div class="service-header">
                        <div style="flex: 1;">
                            <div class="service-name">${service.service}</div>
                            ${service.monitor_count > 0 && monitorSummary ?
                                `<div class="service-monitor-summary">${monitorSummary}</div>` : ''}
                        </div>
                        <div class="service-status-dot ${getStatusClass(service.status)}"></div>
                    </div>
                    <div class="service-metrics">
                        <div class="metric-row">
                            <span class="metric-label">Status</span>
                            <span class="metric-value status ${getStatusClass(service.status)}">${getStatusText(service.status)}</span>
                        </div>
                        ${service.response_time_ms ? `
                        <div class="metric-row">
                            <span class="metric-label">Avg Response</span>
                            <span class="metric-value">${service.response_time_ms}ms</span>
                        </div>
                        ` : ''}
                        <div class="metric-row">
                            <span class="metric-label">Last Check</span>
                            <span class="metric-value">${formatTimestamp(service.timestamp)}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        let currentServiceData = [];

        function getMonitorTypeName(type) {
            const typeNames = {
                'website': 'Website',
                'api': 'API',
                'metric_threshold': 'Metric Threshold',
                'port': 'Port',
                'deadman': 'Deadman/Heartbeat'
            };
            return typeNames[type] || type;
        }

        function getMonitorDescription(monitor) {
            if (!monitor.config) return '';

            let description = '';
            if (monitor.monitor_type === 'website') {
                description = monitor.config.url;
            } else if (monitor.monitor_type === 'api') {
                description = `${monitor.config.method || 'GET'} ${monitor.config.url}`;
            } else if (monitor.monitor_type === 'metric_threshold') {
                const comparison = monitor.config.comparison === 'greater' ? '>' : '<';
                const thresholds = `Warning ${comparison} ${monitor.config.warning_threshold}, Critical ${comparison} ${monitor.config.critical_threshold}`;
                description = monitor.config.name ? `[${monitor.config.name}] ${thresholds}` : thresholds;
            } else if (monitor.monitor_type === 'port') {
                description = `${monitor.config.host}:${monitor.config.port}`;
            } else if (monitor.monitor_type === 'deadman') {
                const heartbeat = `Expect heartbeat every ${monitor.config.expected_interval_hours}h (grace: ${monitor.config.grace_period_hours}h)`;
                description = monitor.config.name ? `[${monitor.config.name}] ${heartbeat}` : heartbeat;
            }
            return description;
        }

        function openMonitorModal(serviceId) {
            const service = currentServiceData.find(s => s.service_id === serviceId);
            if (!service) return;

            document.getElementById('modalServiceName').textContent = service.service;
            document.getElementById('modalOverallStatus').textContent = getStatusText(service.status);
            document.getElementById('modalOverallStatus').style.color =
                service.status === 'operational' ? 'var(--status-operational)' :
                service.status === 'degraded' ? 'var(--status-degraded)' :
                'var(--status-down)';

            const statusDot = document.getElementById('modalStatusIndicator');
            statusDot.className = `service-status-dot ${getStatusClass(service.status)}`;

            const monitorSummary = service.monitors && service.monitors.length > 0
                ? getMonitorSummary(service.monitors)
                : 'No monitors';
            document.getElementById('modalMonitorSummary').textContent =
                `${service.monitor_count} monitor${service.monitor_count !== 1 ? 's' : ''}: ${monitorSummary}`;

            const monitorDetailsList = document.getElementById('monitorDetailsList');
            if (service.monitors && service.monitors.length > 0) {
                monitorDetailsList.innerHTML = service.monitors.map(monitor => {
                    const description = getMonitorDescription(monitor);
                    return `
                    <div class="monitor-detail-card">
                        <div class="monitor-detail-header">
                            <div style="flex: 1;">
                                <div class="monitor-type">${getMonitorTypeName(monitor.monitor_type)}</div>
                                ${description ? `<div class="monitor-description">${description}</div>` : ''}
                                <div class="monitor-interval">Every ${monitor.check_interval_minutes} minutes</div>
                            </div>
                            <div class="status-indicator status-${getStatusClass(monitor.status)}">
                                <span class="status-dot"></span>
                                ${getStatusText(monitor.status)}
                            </div>
                        </div>
                        <div class="monitor-metrics">
                            ${monitor.monitor_type === 'deadman' ? `
                            <div class="monitor-metric">
                                <div class="monitor-metric-label">Last Heartbeat</div>
                                <div class="monitor-metric-value">${monitor.timestamp ? formatTimestamp(monitor.timestamp) : 'Never'}</div>
                            </div>
                            ` : monitor.response_time_ms ? `
                            <div class="monitor-metric">
                                <div class="monitor-metric-label">Response Time</div>
                                <div class="monitor-metric-value">${monitor.response_time_ms}ms</div>
                            </div>
                            ` : ''}
                            ${monitor.metadata && monitor.metadata.reason ? `
                            <div class="monitor-metric">
                                <div class="monitor-metric-label">Reason</div>
                                <div class="monitor-metric-value">${monitor.metadata.reason}</div>
                            </div>
                            ` : ''}
                            ${monitor.monitor_type !== 'deadman' ? `
                            <div class="monitor-metric">
                                <div class="monitor-metric-label">Last Check</div>
                                <div class="monitor-metric-value">${monitor.timestamp ? formatTimestamp(monitor.timestamp) : 'Never'}</div>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                `}).join('');
            } else {
                monitorDetailsList.innerHTML = '<p style="text-align: center; color: var(--text-tertiary); padding: 2rem;">No monitors configured for this service</p>';
            }

            document.getElementById('monitorDetailsModal').classList.remove('hidden');
        }

        function closeMonitorModal() {
            document.getElementById('monitorDetailsModal').classList.add('hidden');
        }

        // Close modal when clicking outside
        document.getElementById('monitorDetailsModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeMonitorModal();
            }
        });

        async function loadDashboard() {
            try {
                const data = await api.getAllStatus();
                currentServiceData = data.services;
                const dashboardGrid = document.getElementById('dashboardGrid');
                const emptyState = document.getElementById('emptyState');

                if (data.services.length === 0) {
                    dashboardGrid.innerHTML = '';
                    emptyState.classList.remove('hidden');
                    return;
                }

                emptyState.classList.add('hidden');

                dashboardGrid.innerHTML = data.services
                    .map(service => createStatusWidget(service))
                    .join('');

                const lastUpdate = document.getElementById('lastUpdate');
                const now = new Date();
                lastUpdate.textContent = `Last updated: ${now.toLocaleTimeString()}`;

            } catch (error) {
                console.error('Failed to load dashboard:', error);
            }
        }

        loadDashboard();

        statusPoller = new Poller(loadDashboard, 10000);
        statusPoller.start();

        window.addEventListener('beforeunload', () => {
            if (statusPoller) {
                statusPoller.stop();
            }
        });
    </script>
</body>
</html>
