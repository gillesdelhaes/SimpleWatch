<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SimpleWatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-800">SimpleWatch</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/static/dashboard.html" class="text-blue-600 font-medium">Dashboard</a>
                    <a href="/static/services.html" class="text-gray-600 hover:text-gray-800">Services</a>
                    <a href="/static/settings.html" class="text-gray-600 hover:text-gray-800">Settings</a>
                    <a href="/static/users.html" class="text-gray-600 hover:text-gray-800" id="usersLink">Users</a>
                    <span class="text-gray-600" id="usernameDisplay"></span>
                    <button onclick="logout()" class="text-red-600 hover:text-red-800">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Dashboard</h2>
            <div class="flex space-x-2">
                <span id="lastUpdate" class="text-sm text-gray-600"></span>
            </div>
        </div>

        <div id="dashboardGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        </div>

        <div id="emptyState" class="hidden text-center py-12">
            <p class="text-gray-600 text-lg mb-4">No services configured yet</p>
            <a href="/static/services.html" class="text-blue-600 hover:text-blue-800 font-medium">
                Go to Services to add your first monitor
            </a>
        </div>
    </div>

    <!-- Monitor Details Modal -->
    <div id="monitorDetailsModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-gray-800" id="modalServiceName"></h3>
                <button onclick="closeMonitorModal()" class="text-gray-600 hover:text-gray-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="mb-4">
                <div class="flex items-center space-x-2">
                    <span class="text-sm font-medium text-gray-600">Overall Status:</span>
                    <span id="modalOverallStatus" class="text-sm font-bold"></span>
                    <span class="w-3 h-3 rounded-full" id="modalStatusIndicator"></span>
                </div>
                <div class="text-sm text-gray-600 mt-1" id="modalMonitorSummary"></div>
            </div>
            <div class="border-t pt-4">
                <h4 class="text-md font-semibold text-gray-700 mb-3">Monitor Details</h4>
                <div id="monitorDetailsList" class="space-y-3">
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/polling.js"></script>
    <script src="/static/js/charts.js"></script>
    <script>
        requireAuth();

        const userInfo = getUserInfo();
        document.getElementById('usernameDisplay').textContent = userInfo.username;

        if (!userInfo.isAdmin) {
            document.getElementById('usersLink').style.display = 'none';
        }

        let statusPoller;

        function getStatusColor(status) {
            const colors = {
                'operational': 'bg-green-500',
                'degraded': 'bg-yellow-500',
                'down': 'bg-red-500',
                'maintenance': 'bg-blue-500',
                'unknown': 'bg-gray-500'
            };
            return colors[status] || colors['unknown'];
        }

        function getStatusText(status) {
            const texts = {
                'operational': 'Operational',
                'degraded': 'Degraded',
                'down': 'Down',
                'maintenance': 'Maintenance',
                'unknown': 'Unknown'
            };
            return texts[status] || 'Unknown';
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);

            if (diff < 60) return `${diff}s ago`;
            if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
            return `${Math.floor(diff / 86400)}d ago`;
        }

        function getMonitorSummary(monitors) {
            const operational = monitors.filter(m => m.status === 'operational').length;
            const degraded = monitors.filter(m => m.status === 'degraded').length;
            const down = monitors.filter(m => m.status === 'down').length;
            const unknown = monitors.filter(m => m.status === 'unknown').length;

            const parts = [];
            if (operational > 0) parts.push(`${operational} ✓`);
            if (degraded > 0) parts.push(`${degraded} ~`);
            if (down > 0) parts.push(`${down} ✗`);
            if (unknown > 0) parts.push(`${unknown} ?`);

            return parts.join(', ');
        }

        function createStatusWidget(service) {
            const monitorSummary = service.monitors && service.monitors.length > 0
                ? getMonitorSummary(service.monitors)
                : '';

            return `
                <div class="bg-white rounded-lg shadow p-6 cursor-pointer hover:shadow-lg transition-shadow" onclick="openMonitorModal(${service.service_id})">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex-1">
                            <h3 class="text-lg font-semibold text-gray-800">
                                ${service.service}
                                ${service.monitor_count > 0 && monitorSummary ? `<span class="text-sm font-normal text-gray-500">(${monitorSummary})</span>` : ''}
                            </h3>
                        </div>
                        <div class="w-3 h-3 rounded-full ${getStatusColor(service.status)}"></div>
                    </div>
                    <div class="space-y-2">
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-600">Status:</span>
                            <span class="text-sm font-medium ${service.status === 'operational' ? 'text-green-600' : service.status === 'degraded' ? 'text-yellow-600' : 'text-red-600'}">
                                ${getStatusText(service.status)}
                            </span>
                        </div>
                        ${service.response_time_ms ? `
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-600">Avg Response:</span>
                            <span class="text-sm font-medium text-gray-800">${service.response_time_ms}ms</span>
                        </div>
                        ` : ''}
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-600">Last check:</span>
                            <span class="text-sm text-gray-600">${formatTimestamp(service.timestamp)}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        let currentServiceData = [];

        function getMonitorTypeName(type) {
            const typeNames = {
                'website': 'Website',
                'api': 'API',
                'metric_threshold': 'Metric Threshold',
                'port': 'Port',
                'deadman': 'Deadman/Heartbeat'
            };
            return typeNames[type] || type;
        }

        function getMonitorDescription(monitor) {
            if (!monitor.config) return '';

            let description = '';
            if (monitor.monitor_type === 'website') {
                description = monitor.config.url;
            } else if (monitor.monitor_type === 'api') {
                description = `${monitor.config.method || 'GET'} ${monitor.config.url}`;
            } else if (monitor.monitor_type === 'metric_threshold') {
                const comparison = monitor.config.comparison === 'greater' ? '>' : '<';
                const thresholds = `Warning ${comparison} ${monitor.config.warning_threshold}, Critical ${comparison} ${monitor.config.critical_threshold}`;
                description = monitor.config.name ? `[${monitor.config.name}] ${thresholds}` : thresholds;
            } else if (monitor.monitor_type === 'port') {
                description = `${monitor.config.host}:${monitor.config.port}`;
            } else if (monitor.monitor_type === 'deadman') {
                const heartbeat = `Expect heartbeat every ${monitor.config.expected_interval_hours}h (grace: ${monitor.config.grace_period_hours}h)`;
                description = monitor.config.name ? `[${monitor.config.name}] ${heartbeat}` : heartbeat;
            }
            return description;
        }

        function openMonitorModal(serviceId) {
            const service = currentServiceData.find(s => s.service_id === serviceId);
            if (!service) return;

            document.getElementById('modalServiceName').textContent = service.service;
            document.getElementById('modalOverallStatus').textContent = getStatusText(service.status);
            document.getElementById('modalOverallStatus').className = `text-sm font-bold ${
                service.status === 'operational' ? 'text-green-600' :
                service.status === 'degraded' ? 'text-yellow-600' :
                'text-red-600'
            }`;
            document.getElementById('modalStatusIndicator').className = `w-3 h-3 rounded-full ${getStatusColor(service.status)}`;

            const monitorSummary = service.monitors && service.monitors.length > 0
                ? getMonitorSummary(service.monitors)
                : 'No monitors';
            document.getElementById('modalMonitorSummary').textContent =
                `${service.monitor_count} monitor${service.monitor_count !== 1 ? 's' : ''}: ${monitorSummary}`;

            const monitorDetailsList = document.getElementById('monitorDetailsList');
            if (service.monitors && service.monitors.length > 0) {
                monitorDetailsList.innerHTML = service.monitors.map(monitor => {
                    const description = getMonitorDescription(monitor);
                    return `
                    <div class="bg-gray-50 rounded-lg p-4 border border-gray-200">
                        <div class="flex items-start justify-between mb-2">
                            <div class="flex-1">
                                <h5 class="text-sm font-semibold text-gray-800">${getMonitorTypeName(monitor.monitor_type)}</h5>
                                ${description ? `<p class="text-xs text-gray-600 mt-1 break-all">${description}</p>` : ''}
                                <p class="text-xs text-gray-500 mt-1">Every ${monitor.check_interval_minutes}min</p>
                            </div>
                            <div class="flex items-center space-x-2">
                                <span class="text-xs font-medium ${
                                    monitor.status === 'operational' ? 'text-green-600' :
                                    monitor.status === 'degraded' ? 'text-yellow-600' :
                                    'text-red-600'
                                }">${getStatusText(monitor.status)}</span>
                                <span class="w-2 h-2 rounded-full ${getStatusColor(monitor.status)}"></span>
                            </div>
                        </div>
                        <div class="space-y-1 text-xs">
                            ${monitor.monitor_type === 'deadman' ? `
                            <div class="flex justify-between">
                                <span class="text-gray-600">Last Heartbeat:</span>
                                <span class="text-gray-800 font-medium">${monitor.timestamp ? formatTimestamp(monitor.timestamp) : 'Never'}</span>
                            </div>
                            ` : monitor.response_time_ms ? `
                            <div class="flex justify-between">
                                <span class="text-gray-600">Response Time:</span>
                                <span class="text-gray-800 font-medium">${monitor.response_time_ms}ms</span>
                            </div>
                            ` : ''}
                            ${monitor.metadata && monitor.metadata.reason ? `
                            <div class="flex justify-between">
                                <span class="text-gray-600">Reason:</span>
                                <span class="text-gray-800 font-medium">${monitor.metadata.reason}</span>
                            </div>
                            ` : ''}
                            ${monitor.monitor_type !== 'deadman' ? `
                            <div class="flex justify-between">
                                <span class="text-gray-600">Last Check:</span>
                                <span class="text-gray-800 font-medium">${monitor.timestamp ? formatTimestamp(monitor.timestamp) : 'Never'}</span>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                `}).join('');
            } else {
                monitorDetailsList.innerHTML = '<p class="text-sm text-gray-500 text-center py-4">No monitors configured for this service</p>';
            }

            document.getElementById('monitorDetailsModal').classList.remove('hidden');
        }

        function closeMonitorModal() {
            document.getElementById('monitorDetailsModal').classList.add('hidden');
        }

        // Close modal when clicking outside
        document.getElementById('monitorDetailsModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeMonitorModal();
            }
        });

        async function loadDashboard() {
            try {
                const data = await api.getAllStatus();
                currentServiceData = data.services;
                const dashboardGrid = document.getElementById('dashboardGrid');
                const emptyState = document.getElementById('emptyState');

                if (data.services.length === 0) {
                    dashboardGrid.innerHTML = '';
                    emptyState.classList.remove('hidden');
                    return;
                }

                emptyState.classList.add('hidden');

                dashboardGrid.innerHTML = data.services
                    .map(service => createStatusWidget(service))
                    .join('');

                const lastUpdate = document.getElementById('lastUpdate');
                const now = new Date();
                lastUpdate.textContent = `Last updated: ${now.toLocaleTimeString()}`;

            } catch (error) {
                console.error('Failed to load dashboard:', error);
            }
        }

        loadDashboard();

        statusPoller = new Poller(loadDashboard, 10000);
        statusPoller.start();

        window.addEventListener('beforeunload', () => {
            if (statusPoller) {
                statusPoller.stop();
            }
        });
    </script>
</body>
</html>
