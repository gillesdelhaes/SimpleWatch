<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SimpleWatch</title>
    <link rel="stylesheet" href="/static/css/theme.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="/static/css/maintenance.css">
    <link rel="stylesheet" href="/static/css/ai-sre.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1"></script>
</head>
<body>
    <div id="navigation" data-page="dashboard"></div>

    <!-- Main content -->
    <div class="main-container">
        <div class="page-header">
            <h1 class="page-title">Mission Control</h1>
            <div class="last-update" id="lastUpdate"></div>
        </div>

        <div id="dashboardGrid" class="service-grid"></div>

        <div id="emptyState" class="empty-state hidden">
            <div class="empty-state-icon">⚡</div>
            <h2 class="empty-state-title">No services configured yet</h2>
            <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">
                Start monitoring your services in seconds
            </p>
            <a href="/static/services.html" class="empty-state-link">
                Add your first monitor →
            </a>
        </div>
    </div>

    <!-- Monitor Details Modal -->
    <div id="monitorDetailsModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalServiceName"></h2>
                <button onclick="closeMonitorModal()" class="modal-close">
                    <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <div class="modal-overall-status">
                <div style="flex: 1;">
                    <div style="font-size: 0.875rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.5rem;">Overall Status</div>
                    <div style="display: flex; align-items: center; gap: 0.75rem;">
                        <span id="modalOverallStatus" style="font-size: 1.25rem; font-weight: 700;"></span>
                        <span id="modalStatusIndicator" class="service-status-dot"></span>
                    </div>
                    <div id="modalMonitorSummary" style="font-size: 0.875rem; color: var(--text-tertiary); margin-top: 0.5rem; font-family: var(--font-mono);"></div>
                </div>
                <div id="modalAiAnalyzeContainer"></div>
            </div>

            <div style="margin-bottom: 1rem;">
                <h3 style="font-size: 1.125rem; font-weight: 700; margin-bottom: 1rem;">Monitor Details</h3>
                <div id="monitorDetailsList" class="monitor-details-list"></div>
            </div>

            <!-- Monitor Graph Section -->
            <div id="graphSection" class="graph-section" style="margin-bottom: 1.5rem;">
                <div class="graph-header">
                    <h3 style="font-size: 1.125rem; font-weight: 700;">Performance Graph</h3>
                    <div class="graph-controls">
                        <select id="graphMonitorSelect" class="graph-select" onchange="loadMonitorGraph()">
                            <!-- Populated dynamically -->
                        </select>
                        <select id="graphMetricSelect" class="graph-select" onchange="updateGraphMetric()">
                            <!-- Populated dynamically -->
                        </select>
                        <div class="graph-period-buttons">
                            <button class="graph-period-btn active" data-period="24h" onclick="setGraphPeriod('24h')">24h</button>
                            <button class="graph-period-btn" data-period="7d" onclick="setGraphPeriod('7d')">7d</button>
                            <button class="graph-period-btn" data-period="30d" onclick="setGraphPeriod('30d')">30d</button>
                        </div>
                    </div>
                </div>
                <div id="graphContainer" class="graph-container">
                    <div id="graphLoading" class="graph-loading">Loading graph data...</div>
                    <div id="graphNoData" class="graph-no-data hidden">No data available for this period</div>
                    <canvas id="monitorGraph"></canvas>
                </div>
            </div>

            <!-- AI SRE Suggestions (shown when there are pending actions for this service) -->
            <div id="modalAiSuggestions" class="modal-ai-section hidden">
                <h3 class="modal-ai-title">
                    <svg class="modal-ai-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                    </svg>
                    AI Analysis
                </h3>
                <div id="modalAiSuggestionsList"></div>
            </div>
        </div>
    </div>

    <script src="/static/js/components.js"></script>
    <script src="/static/js/theme.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/nav.js"></script>
    <script src="/static/js/polling.js"></script>

    <!-- Monitor Plugin System -->
    <script type="module">
        import monitorRegistry from '/static/js/monitors/registry.js';

        // Make registry available globally
        window.monitorRegistry = monitorRegistry;

        // Initialize plugin system and load dashboard
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Load all monitor plugins
                await monitorRegistry.loadMonitors();
                console.log('Monitor plugins loaded successfully');
            } catch (error) {
                console.error('Failed to load monitor plugins:', error);
            }
        });
    </script>

    <script src="/static/js/maintenance.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
