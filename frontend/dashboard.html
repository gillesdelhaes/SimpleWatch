<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SimpleWatch</title>
    <link rel="stylesheet" href="/static/css/theme.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
    <div id="navigation" data-page="dashboard"></div>

    <!-- Main content -->
    <div class="main-container">
        <div class="page-header">
            <h1 class="page-title">Mission Control</h1>
            <div class="last-update" id="lastUpdate"></div>
        </div>

        <div id="dashboardGrid" class="service-grid"></div>

        <div id="emptyState" class="empty-state hidden">
            <div class="empty-state-icon">⚡</div>
            <h2 class="empty-state-title">No services configured yet</h2>
            <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">
                Start monitoring your services in seconds
            </p>
            <a href="/static/services.html" class="empty-state-link">
                Add your first monitor →
            </a>
        </div>
    </div>

    <!-- Monitor Details Modal -->
    <div id="monitorDetailsModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalServiceName"></h2>
                <button onclick="closeMonitorModal()" class="modal-close">
                    <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <div class="modal-overall-status">
                <div style="flex: 1;">
                    <div style="font-size: 0.875rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.5rem;">Overall Status</div>
                    <div style="display: flex; align-items: center; gap: 0.75rem;">
                        <span id="modalOverallStatus" style="font-size: 1.25rem; font-weight: 700;"></span>
                        <span id="modalStatusIndicator" class="service-status-dot"></span>
                    </div>
                    <div id="modalMonitorSummary" style="font-size: 0.875rem; color: var(--text-tertiary); margin-top: 0.5rem; font-family: var(--font-mono);"></div>
                </div>
            </div>

            <div style="margin-bottom: 1rem;">
                <h3 style="font-size: 1.125rem; font-weight: 700; margin-bottom: 1rem;">Monitor Details</h3>
                <div id="monitorDetailsList" class="monitor-details-list"></div>
            </div>
        </div>
    </div>

    <script src="/static/js/components.js"></script>
    <script src="/static/js/theme.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/nav.js"></script>
    <script src="/static/js/polling.js"></script>

    <!-- Monitor Plugin System -->
    <script type="module">
        import monitorRegistry from '/static/js/monitors/registry.js';

        // Make registry available globally
        window.monitorRegistry = monitorRegistry;

        // Initialize plugin system and load dashboard
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Load all monitor plugins
                await monitorRegistry.loadMonitors();
                console.log('Monitor plugins loaded successfully');
            } catch (error) {
                console.error('Failed to load monitor plugins:', error);
            }
        });
    </script>

    <script src="/static/js/dashboard.js"></script>
</body>
</html>
