<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - SimpleWatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-800">SimpleWatch</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/static/dashboard.html" class="text-gray-600 hover:text-gray-800">Dashboard</a>
                    <a href="/static/services.html" class="text-gray-600 hover:text-gray-800">Services</a>
                    <a href="/static/settings.html" class="text-gray-600 hover:text-gray-800">Settings</a>
                    <a href="/static/users.html" class="text-blue-600 font-medium">Users</a>
                    <span class="text-gray-600" id="usernameDisplay"></span>
                    <button onclick="logout()" class="text-red-600 hover:text-red-800">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">User Management</h2>
            <button onclick="showAddUserModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                Add User
            </button>
        </div>

        <div id="usersList" class="bg-white rounded-lg shadow">
        </div>
    </div>

    <div id="addUserModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
            <h3 class="text-xl font-bold mb-4">Add User</h3>
            <form id="addUserForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="text" id="newUsername" required class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="newPassword" required class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email (optional)</label>
                    <input type="email" id="newEmail" class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="newIsAdmin" class="mr-2">
                    <label for="newIsAdmin" class="text-sm text-gray-700">Admin privileges</label>
                </div>
                <div class="flex space-x-2">
                    <button type="submit" class="flex-1 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Create</button>
                    <button type="button" onclick="hideAddUserModal()" class="flex-1 bg-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-400">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div id="changePasswordModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
            <h3 class="text-xl font-bold mb-4">Change Password</h3>
            <p class="text-sm text-gray-600 mb-4">Changing password for: <span id="changePasswordUsername" class="font-medium"></span></p>
            <form id="changePasswordForm" class="space-y-4">
                <div id="currentPasswordField" class="hidden">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Current Password</label>
                    <input type="password" id="currentPassword" class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                    <input type="password" id="changeNewPassword" required minlength="8" class="w-full px-4 py-2 border rounded-lg">
                    <p class="text-xs text-gray-500 mt-1">Minimum 8 characters</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Confirm New Password</label>
                    <input type="password" id="confirmNewPassword" required minlength="8" class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div class="flex space-x-2">
                    <button type="submit" class="flex-1 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Change Password</button>
                    <button type="button" onclick="hideChangePasswordModal()" class="flex-1 bg-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-400">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/auth.js"></script>
    <script>
        requireAuth();

        const userInfo = getUserInfo();
        document.getElementById('usernameDisplay').textContent = userInfo.username;

        if (!userInfo.isAdmin) {
            window.location.href = '/static/dashboard.html';
        }

        async function loadUsers() {
            try {
                const users = await api.listUsers();
                const usersList = document.getElementById('usersList');

                usersList.innerHTML = `
                    <table class="w-full">
                        <thead class="bg-gray-50 border-b">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Username</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Role</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Created</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            ${users.map(user => `
                                <tr>
                                    <td class="px-6 py-4 text-sm font-medium text-gray-900">${user.username}</td>
                                    <td class="px-6 py-4 text-sm text-gray-600">${user.email || '-'}</td>
                                    <td class="px-6 py-4 text-sm">
                                        ${user.is_admin ? '<span class="px-2 py-1 bg-blue-100 text-blue-800 rounded text-xs">Admin</span>' : '<span class="px-2 py-1 bg-gray-100 text-gray-800 rounded text-xs">User</span>'}
                                    </td>
                                    <td class="px-6 py-4 text-sm text-gray-600">${new Date(user.created_at).toLocaleDateString()}</td>
                                    <td class="px-6 py-4 text-sm space-x-2">
                                        ${user.is_admin && user.username !== userInfo.username
                                            ? '<span class="text-gray-400">-</span>'
                                            : `<button onclick="showChangePasswordModal(${user.id}, '${user.username}', ${user.is_admin})" class="text-blue-600 hover:text-blue-800">Change Password</button>`
                                        }
                                        ${user.username !== userInfo.username ? `<button onclick="deleteUser(${user.id})" class="text-red-600 hover:text-red-800 ml-2">Delete</button>` : ''}
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                console.error('Failed to load users:', error);
            }
        }

        function showAddUserModal() {
            document.getElementById('addUserModal').classList.remove('hidden');
        }

        function hideAddUserModal() {
            document.getElementById('addUserModal').classList.add('hidden');
            document.getElementById('addUserForm').reset();
        }

        document.getElementById('addUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            try {
                await api.createUser({
                    username: document.getElementById('newUsername').value,
                    password: document.getElementById('newPassword').value,
                    email: document.getElementById('newEmail').value || null,
                    is_admin: document.getElementById('newIsAdmin').checked
                });

                hideAddUserModal();
                loadUsers();
            } catch (error) {
                alert('Failed to create user: ' + error.message);
            }
        });

        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) return;

            try {
                await api.deleteUser(userId);
                loadUsers();
            } catch (error) {
                alert('Failed to delete user: ' + error.message);
            }
        }

        let currentPasswordChangeUserId = null;

        function showChangePasswordModal(userId, username, isAdmin) {
            currentPasswordChangeUserId = userId;
            document.getElementById('changePasswordUsername').textContent = username;

            // Show current password field only if changing own password
            const isOwnPassword = userInfo.username === username;
            const currentPasswordField = document.getElementById('currentPasswordField');
            const currentPasswordInput = document.getElementById('currentPassword');

            if (isOwnPassword) {
                currentPasswordField.classList.remove('hidden');
                currentPasswordInput.required = true;
            } else {
                currentPasswordField.classList.add('hidden');
                currentPasswordInput.required = false;
            }

            document.getElementById('changePasswordModal').classList.remove('hidden');
        }

        function hideChangePasswordModal() {
            document.getElementById('changePasswordModal').classList.add('hidden');
            document.getElementById('changePasswordForm').reset();
            currentPasswordChangeUserId = null;
        }

        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('changeNewPassword').value;
            const confirmPassword = document.getElementById('confirmNewPassword').value;
            const currentPassword = document.getElementById('currentPassword').value;

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                alert('New passwords do not match');
                return;
            }

            // Validate password length
            if (newPassword.length < 8) {
                alert('Password must be at least 8 characters long');
                return;
            }

            try {
                await api.changePassword(currentPasswordChangeUserId, currentPassword, newPassword);
                alert('Password changed successfully');
                hideChangePasswordModal();
            } catch (error) {
                alert('Failed to change password: ' + error.message);
            }
        });

        loadUsers();
    </script>
</body>
</html>
