<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - SimpleWatch</title>
    <link rel="stylesheet" href="/static/css/theme.css">
    <style>
        .main-container { max-width: 900px; margin: 0 auto; padding: 3rem 2rem; }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 3rem; }
        .page-title { font-size: 2.5rem; font-weight: 700; background: linear-gradient(135deg, var(--text-primary), var(--text-secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }

        .users-list { background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 1rem; }
        .user-item { display: flex; justify-content: space-between; align-items: center; padding: 1.5rem; border-bottom: 1px solid var(--border-color); transition: background var(--transition-normal); }
        .user-item:last-child { border-bottom: none; }
        .user-item:hover { background: var(--bg-primary); }
        .user-info { flex: 1; }
        .user-name { font-weight: 700; color: var(--text-primary); margin-bottom: 0.25rem; }
        .user-meta { font-size: 0.875rem; color: var(--text-secondary); }
        .user-badge { display: inline-block; padding: 0.25rem 0.75rem; border-radius: 0.5rem; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; background: var(--accent-glow); color: var(--accent-primary); margin-left: 0.5rem; }
        .user-actions { display: flex; gap: 0.5rem; }
        .icon-btn { background: none; border: none; padding: 0.5rem; cursor: pointer; color: var(--text-secondary); transition: all var(--transition-normal); border-radius: 0.5rem; }
        .icon-btn:hover { color: var(--accent-primary); background: var(--bg-tertiary); }
        .icon-btn.delete:hover { color: var(--status-down); }

        .modal { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(8px); display: flex; align-items: center; justify-content: center; z-index: 1000; animation: fadeIn var(--transition-normal); }
        .modal-content { background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 1.5rem; padding: 2rem; max-width: 500px; width: 90%; box-shadow: var(--shadow-lg); animation: scaleIn var(--transition-normal); }
        .modal-header { margin-bottom: 1.5rem; }
        .modal-title { font-size: 1.5rem; font-weight: 700; }
        .modal-subtitle { color: var(--text-secondary); font-size: 0.875rem; margin-top: 0.5rem; }

        .form-group { margin-bottom: 1.5rem; }
        .form-label { display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.875rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.05em; }
        .form-input { width: 100%; padding: 0.75rem 1rem; background: var(--bg-primary); border: 1px solid var(--border-color); border-radius: 0.5rem; color: var(--text-primary); transition: all var(--transition-normal); }
        .form-input:focus { outline: none; border-color: var(--accent-primary); box-shadow: 0 0 0 3px var(--accent-glow); }
        .form-hint { font-size: 0.75rem; color: var(--text-tertiary); margin-top: 0.25rem; }
        .checkbox-group { display: flex; align-items: center; gap: 0.75rem; }

        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="navigation" data-page="users"></div>

    <div class="main-container">
        <div class="page-header">
            <div>
                <h1 class="page-title">User Management</h1>
                <p style="color: var(--text-secondary);">Manage system users and permissions</p>
            </div>
            <button onclick="showAddUserModal()" class="btn btn-primary">+ Add User</button>
        </div>

        <div id="usersList" class="users-list"></div>
    </div>

    <!-- Add User Modal -->
    <div id="addUserModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add User</h3>
            </div>
            <form id="addUserForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" id="newUsername" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="newPassword" class="form-input" required minlength="8">
                    <p class="form-hint">Minimum 8 characters</p>
                </div>
                <div class="form-group">
                    <label class="form-label">Email (Optional)</label>
                    <input type="email" id="newEmail" class="form-input">
                </div>
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="newIsAdmin" style="width: auto;">
                        <label for="newIsAdmin" style="margin: 0; text-transform: none;">Grant admin privileges</label>
                    </div>
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Create User</button>
                    <button type="button" onclick="hideAddUserModal()" class="btn btn-secondary" style="flex: 1;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div id="changePasswordModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Change Password</h3>
                <p class="modal-subtitle">User: <span id="changePasswordUsername"></span></p>
            </div>
            <form id="changePasswordForm">
                <div id="currentPasswordField" class="form-group hidden">
                    <label class="form-label">Current Password</label>
                    <input type="password" id="currentPassword" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">New Password</label>
                    <input type="password" id="changeNewPassword" class="form-input" required minlength="8">
                    <p class="form-hint">Minimum 8 characters</p>
                </div>
                <div class="form-group">
                    <label class="form-label">Confirm New Password</label>
                    <input type="password" id="confirmNewPassword" class="form-input" required minlength="8">
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Change Password</button>
                    <button type="button" onclick="hideChangePasswordModal()" class="btn btn-secondary" style="flex: 1;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/theme.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/nav.js"></script>
    <script>
        requireAuth();

        const userInfo = getUserInfo();

        if (!userInfo.isAdmin) {
            window.location.href = '/static/dashboard.html';
        }

        let changingUserId = null;

        async function loadUsers() {
            try {
                const users = await api.listUsers();
                const usersList = document.getElementById('usersList');

                usersList.innerHTML = users.map(user => `
                    <div class="user-item">
                        <div class="user-info">
                            <div class="user-name">
                                ${user.username}
                                ${user.is_admin ? '<span class="user-badge">Admin</span>' : ''}
                            </div>
                            <div class="user-meta">${user.email || 'No email'}</div>
                        </div>
                        <div class="user-actions">
                            ${!(user.username != userInfo.username && user.is_admin) ? `
                                <button class="icon-btn" onclick="showChangePasswordModal(${user.id}, '${user.username}')" title="Change password">
                                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
                                    </svg>
                                </button>
                            ` : ''}
                            ${user.id != userInfo.id ? `
                                <button class="icon-btn delete" onclick="deleteUser(${user.id}, '${user.username}')" title="Delete user">
                                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                                    </svg>
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load users:', error);
            }
        }

        function showAddUserModal() {
            document.getElementById('addUserModal').classList.remove('hidden');
        }

        function hideAddUserModal() {
            document.getElementById('addUserModal').classList.add('hidden');
            document.getElementById('addUserForm').reset();
        }

        function showChangePasswordModal(userId, username) {
            changingUserId = userId;
            document.getElementById('changePasswordUsername').textContent = username;

            if (username === userInfo.username) {
                document.getElementById('currentPasswordField').classList.remove('hidden');
                document.getElementById('currentPassword').required = true;
            } else {
                document.getElementById('currentPasswordField').classList.add('hidden');
                document.getElementById('currentPassword').required = false;
            }

            document.getElementById('changePasswordModal').classList.remove('hidden');
        }

        function hideChangePasswordModal() {
            document.getElementById('changePasswordModal').classList.add('hidden');
            document.getElementById('changePasswordForm').reset();
            changingUserId = null;
        }

        document.getElementById('addUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                await api.createUser({
                    username: document.getElementById('newUsername').value,
                    password: document.getElementById('newPassword').value,
                    email: document.getElementById('newEmail').value || null,
                    is_admin: document.getElementById('newIsAdmin').checked
                });
                hideAddUserModal();
                loadUsers();
                alert('User created successfully!');
            } catch (error) {
                alert('Failed to create user: ' + error.message);
            }
        });

        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('changeNewPassword').value;
            const confirmPassword = document.getElementById('confirmNewPassword').value;
            const currentPassword = document.getElementById('currentPassword').value;  

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            try {
                await api.changePassword(changingUserId, currentPassword, newPassword);
                hideChangePasswordModal();
                alert('Password changed successfully!');
            } catch (error) {
                alert('Failed to change password: ' + error.message);
            }
        });

        async function deleteUser(userId, username) {
            if (!confirm(`Are you sure you want to delete user "${username}"?`)) return;

            try {
                await api.deleteUser(userId);
                loadUsers();
                alert('User deleted successfully!');
            } catch (error) {
                alert('Failed to delete user: ' + error.message);
            }
        }

        // Close modals on background click
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.add('hidden');
                }
            });
        });

        loadUsers();
    </script>
</body>
</html>
