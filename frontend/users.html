<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - SimpleWatch</title>
    <link rel="stylesheet" href="/static/css/theme.css">
    <link rel="stylesheet" href="/static/css/users.css">
</head>
<body>
    <div id="navigation" data-page="users"></div>

    <div class="main-container">
        <div class="page-header">
            <div>
                <h1 class="page-title">User Management</h1>
                <p style="color: var(--text-secondary);">Manage system users and permissions</p>
            </div>
            <button onclick="showAddUserModal()" class="btn btn-primary">+ Add User</button>
        </div>

        <div id="usersList" class="users-list"></div>
    </div>

    <!-- Add User Modal -->
    <div id="addUserModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add User</h3>
            </div>
            <form id="addUserForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" id="newUsername" class="form-input" required minlength="3">
                    <p class="form-hint" id="addUserUsernameHint">Minimum 3 characters</p>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="newPassword" class="form-input" required minlength="8">
                    <p class="form-hint" id="addUserPasswordHint">Minimum 8 characters</p>
                </div>
                <div class="form-group">
                    <label class="form-label">Email (Optional)</label>
                    <input type="email" id="newEmail" class="form-input">
                </div>
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="newIsAdmin" style="width: auto;">
                        <label for="newIsAdmin" style="margin: 0; text-transform: none;">Grant admin privileges</label>
                    </div>
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Create User</button>
                    <button type="button" onclick="hideAddUserModal()" class="btn btn-secondary" style="flex: 1;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div id="changePasswordModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Change Password</h3>
                <p class="modal-subtitle">User: <span id="changePasswordUsername"></span></p>
            </div>
            <form id="changePasswordForm">
                <div id="currentPasswordField" class="form-group hidden">
                    <label class="form-label">Current Password</label>
                    <input type="password" id="currentPassword" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">New Password</label>
                    <input type="password" id="changeNewPassword" class="form-input" required minlength="8">
                    <p class="form-hint" id="changePasswordHint">Minimum 8 characters</p>
                </div>
                <div class="form-group">
                    <label class="form-label">Confirm New Password</label>
                    <input type="password" id="confirmNewPassword" class="form-input" required minlength="8">
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Change Password</button>
                    <button type="button" onclick="hideChangePasswordModal()" class="btn btn-secondary" style="flex: 1;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/components.js"></script>
    <script src="/static/js/theme.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/nav.js"></script>
    <script src="/static/js/validation.js"></script>
    <script src="/static/js/users.js"></script>
</body>
</html>
